<script type="text/javascript">
	reinitIframe();

	function reinitIframe() {
		var iframe = document.getElementById("content");
		try {
			var bHeight = iframe.contentWindow.document.body.scrollHeight;
			var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
			var height = Math.max(bHeight, dHeight);
			iframe.height = height;
			console.log(height);
		} catch (ex) {
		}
	}

	function reinitIframe2() {
		var iframeObj = document.getElementById("content");
		/* setTimeout(function(){
			if(!iframeObj) 
			return; */
		iframeObj.height = (iframeObj.Document ? iframeObj.Document.body.scrollHeight : iframeObj.contentDocument.body.offsetHeight);

		/* },200
		); */
	}
	
	function clickJiSuan() {
		reinitIframe()
		//var iframe = document.getElementById("content");
		window.content.location.href = './jisuan.html';
		document.getElementById("jisuan").style.color = "orange";
		document.getElementById("shuoming").style.color = "black";
	}

	function clickShuoMing() {
		reinitIframe()
		//var iframe = document.getElementById("content");
		window.content.location.href = './shuoming.html';
		document.getElementById("jisuan").style.color = "black";
		document.getElementById("shuoming").style.color = "orange";
	}
</script>
