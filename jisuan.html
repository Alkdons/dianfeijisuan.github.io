<html>
<head>

[name=xiangqingTD] {
	width: 20%;
	text-align: right;
	vertical-align: middle;
}

<script type="text/javascript">

	function jisuan() {
		var A2 = document.getElementById("monthNum").value;
		var B2 = document.getElementById("spendNum").value;
		var result;
		var beSub;
		var toSub;
		if(B2 <= 180 * A2){
			result = 0;
		}else if(B2 > 180 * A2 && B2 <= 280 * A2){
			if(B2 < 2160){
				toSub = 0.52 * B2;
			}else if(B2 > 2160 && B2 < 280 * A2){
				toSub = 0.52 * 2160 + (B2 - 2160) * 0.57;
			}
			beSub = 0.52 * 180 * A2 + 0.57 * (B2 - 180 * A2);
			result = beSub - toSub;
		}else if(B2 > 280 * A2){
		
			if(B2 < 2160){
				toSub = 0.52 * B2;
			}else if(B2 > 2160 && B2 < 3360){
				toSub = 0.57 *(B2 - 2160) + 2160 * 0.52;
			}else if(B2 > 3360){
				toSub = 2160 * 0.52 + 1200 * 0.57 + 0.82 * (B2 - 3360);
			}
			
			beSub = 0.52 * A2 * 180 + 0.57 * 100 * A2 + 0.82 * (B2 - 280 * A2);
			result = beSub - toSub;
		}
		//alert(A2);
		//alert(B2);
		//alert(beSub);
		//alert(toSub);
		
		document.getElementById("jiaofei").innerText = result;
	}

</script>
</head>
<body style=" background: url(background_alpha.png);">

							onkeyup="jisuan()" onBlur="jisuan()" onFocus="jisuan()" placeholder="请输入阶梯月数" maxlength="11" />

				</td>

					<input align="middle" type="text" id="spendNum" 
							name="spendNum" style="margin-left:10px; width: 65%; height: 25px; border-radius: 0.5rem; height: 38px; width: 60%;"
							onkeyup="jisuan()" onBlur="jisuan()" onFocus="jisuan()" placeholder="请输入使用电度" maxlength="11" />
				</td>

				</td>

					<span style="font-size: 24px; font-family: 楷体; margin-top: 5px; margin-left:10px;" id="jiaofei" ></span>
				</td>
			</tr>

					<span style="margin-bottom: 10px; height: 40px; width: 25%; border-radius: 0.5rem;"	onclick="jisuan()" ></span>
